<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="product">
        <div class="product-img-container">
          <picture>
            <source
              media="(min-width: 672px)"
              srcset="images/image-product-desktop.jpg"
              alt="picture of Chanel perfume"
            />
            <img src="images/image-product-mobile.jpg" />
          </picture>
        </div>

        <div class="product-text-container">
          <h2 class="small-heading">Perfume</h2>
          <h3 class="big-heading">Gabrielle Essence Eau De Parfum</h3>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-price">
            <span>$149.99</span>
            <span> $169.99</span>
          </p>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="icon of a shopping cart" />
            <span>Add to Cart</span>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
